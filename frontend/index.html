<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#ff6b00">
  <meta name="description"
    content="24/7 Vehicle Breakdown Assistance - Fast, reliable help for your car, bike, truck, or bus breakdowns">
  <title>Vehicle Breakdown Assistance</title>

  <!-- GitHub Pages SPA redirect restoration script -->
  <!-- This must run before React initializes to restore the correct URL -->
  <script>
    (function () {
      // Check if we were redirected from 404.html
      const query = window.location.search;
      if (query && query.indexOf('?p=/') === 0) {
        // Extract the path from the query parameter
        const route = query.slice(4).split('&')[0];

        // Replace the current URL with the correct one
        // This removes the ?p=/ parameter and restores the original path
        window.history.replaceState(
          null,
          null,
          window.location.pathname.replace(/\/$/, '') + '/' + route +
          (query.slice(4 + route.length) || '') +
          window.location.hash
        );
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
