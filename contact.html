    <link rel="stylesheet" href="csscon.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Vehicle Assistant</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="page.html">Page</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="contact-info">
                <a href="tel:+919380493024">EMERGENCY</a>
                <a href="mailto:vehicleservide@gmail.com">FEEDBACK</a>
                <a href="contact.html" class="btn">VISIT</a>
            </div>
        </div>
    </header> 

    <section class="hero">
        <video autoplay muted loop class="video-bg">
            <source src="cyberpunk-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="content">
                <h1>Contact Us</h1>
                <p>Get in touch with us today to discuss your next project...</p>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <section class="map">
        <div class="container">
            <h2>Our Location</h2>
            <div class="map-responsive">
                <!-- Replace the iframe src below with your actual Google Maps embed code -->

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vehical Breakdown. All rights reserved.</p>
            <div class="social">
                <a href="#"><img src="fb.webp" alt="Facebook"></a>
                <a href="#"><img src="x.webp" alt="Twitter"></a>
                <a href="#"><img src="instagram.webp" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
